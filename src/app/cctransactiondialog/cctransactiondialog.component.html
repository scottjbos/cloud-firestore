
<div fxLayout fxLayout.xs="column" fxLayoutGap="15px">
  <div fxFlex fxLayoutAlign="start">
      <h2 mat-dialog-title>{{title}}</h2>
  </div>
  <div fxFlex fxLayoutAlign="end">
    <button mat-icon-button title="close modal" (click)="cancel()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <form class="transaction-form">
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="15px" fxLayoutAlign="center">
      <div fxFlex="50%">
        <mat-form-field>
          <mat-select [(ngModel)]="transaction.type" placeholder="Transaction Type" name="type">
            <mat-option *ngFor="let type of types" [value]="transaction.type">
              {{type.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="transaction-full-width">
          <input type="number" matInput [(ngModel)]="transaction.amount" placeholder="amount" name="amount">
        </mat-form-field>

        <mat-form-field class="transaction-full-width">
          <textarea matInput [(ngModel)]="transaction.description" placeholder="transaction description" name="description"></textarea>
        </mat-form-field>
      </div>
      <div fxFlex="50%">
        <mat-form-field class="transaction-full-width">
          <input type="date" matInput [(ngModel)]="transaction.postDate" placeholder="postDate" name="postDate">
        </mat-form-field>

        <mat-form-field class="transaction-full-width">
          <input type="date" matInput [(ngModel)]="transaction.transDate" placeholder="transDate" name="transDate">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">
    <mat-icon aria-label="Cancel">cancel</mat-icon> Cancel
  </button>
  <button mat-raised-button color="primary" (click)="save(transaction)">
    <mat-icon aria-label="Add Transaction">save</mat-icon> Save
  </button>
</mat-dialog-actions>
